name: build

on: [push, pull_request]

jobs:

  lint:

    runs-on: ubuntu-latest

    steps: 

      - name: get repo
        uses: actions/checkout@v3

      - name: set up Python
        uses: actions/setup-python@v4

      - name: install dependencies
        run: |
          pip install flake8 black

      - name: lint with flake8
        run: |
          flake8

      - name: lint with black
        run: |
          black --check .

  type-check:

    needs: lint

    runs-on: ubuntu-latest

    steps: 

      - name: get repo
        uses: actions/checkout@v3

      - name: set up Python
        uses: actions/setup-python@v4

      - name: install package
        run: |
          pip install mypy .[test]

      # - name: run mypy check  # Not reproducible in local. Disable for now.
      #   run: mypy .

  unit-test:

    needs: type-check

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os : [ubuntu-latest]
        python: ["3.9", "3.10", "3.11"]

    env:
      DISPLAY: ':99.0'

    steps:

      - name: get repo
        uses: actions/checkout@v3

      - name: set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: set up environment for linux
        uses: tlambert03/setup-qt-libs@v1

      - name: install gstreamer dependencies
        run: |
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            sudo apt-get update -y
            sudo apt-get install -y libunwind-dev
            sudo apt-get install libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly gstreamer1.0-libav
          fi
        shell: bash

      - name: install package
        run: |
          pip install .[test-ci]

      - run: pytest  # No test is added yet.

  doc:

    needs: unit-test

    runs-on: ubuntu-latest

    steps: 

      - name: get repo
        uses: actions/checkout@v3

      - name: set up Python
        uses: actions/setup-python@v4

      - name: install package
        run: |
          pip install .[doc]

      - name: build document
        run: |
          cd doc
          make html SPHINXOPTS="-W --keep-going"
